{% extends 'comunes/headerBasico.html' %}
{% block navbar %}
    {{super()}}
    {% include 'comunes/menuBasico.html' %}
{% endblock %}
{% block contenido %}

<div>
    <h1 class="bg-primary text-center">Registro de Pedido</h1>
    <form action="/Pedidos/agregar" method="post" enctype="multipart/form-data" style=background-color:#FBEEE6>
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="number" name="idPedidos" readonly class="form-control">
        </div>
        <div class="form-group">
            <label for="sal">Saldo:</label>
            <input type="float" name="idProveedores" required maxlength="18" placeholder="Saldo" class="form-control">
        </div>
        <div class="form-group">
            <label for="ban">Banco:</label>
            <input type="text" name="idEmpleado" required maxlength="60" placeholder="Nombre del Banco" class="form-control">
        </div>
        <div class="form-group">
            <label for="mes">Mes de Vencimiento:</label>
            <input type="text" name="concepto" min="0" required maxlength="60" placeholder="Mes de vencimiento" class="form-control">
        </div>
        <div class="form-group">
            <label for="ani">A単o de Vencimiento:</label>
            <input type="number" name="cantidad" min="0" required maxlength="60" placeholder="A単o de vencimiento" class="form-control">
        </div>
        <div class="form-group">
            <label for="ani">A単o de Vencimiento:</label>
            <input type="number" name="tatalPagar" min="0" required maxlength="60" placeholder="A単o de vencimiento" class="form-control">
        </div>
        <div class="form-control">
            <label for="est">Estatus:</label>

                <input type="checkbox" name="estatus" value="Inactiva" checked>


        </div>
            <button type="submit" class="btn btn-primary">Agregar Pedido</button>
            <a href="/Pedidos" class="btn btn-danger">Cancelar</a>
    </form>
</div>

{% endblock %}
