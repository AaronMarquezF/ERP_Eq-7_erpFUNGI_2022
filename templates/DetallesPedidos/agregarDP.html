{% extends 'comunes/headerBasico.html' %}
{% block navbar %}
    {{super()}}
    {% include 'comunes/menuBasico.html' %}
{% endblock %}
{% block contenido %}

<div>
    <h1 class="bg-primary text-center">Registro de Detalles de Pedidos</h1>
    <form action="/DetallesPedidos/agregar" method="post" enctype="multipart/form-data" style=background-color:#FBEEE6>
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="number" name="idDetallesPedidos" readonly class="form-control">
        </div>
        <div class="form-group">
            <label for="ban">Banco:</label>
            <input type="number" name="idPedidos" required maxlength="60" placeholder="Nombre del Banco" class="form-control">
        </div>
        <div class="form-group">
            <label for="mes">Mes de Vencimiento:</label>
            <input type="number" name="cantUnidades" min="0" required maxlength="60" placeholder="Mes de vencimiento" class="form-control">
        </div>
        <div class="form-group">
            <label for="ani">A単o de Vencimiento:</label>
            <input type="float" name="precioUnitario" min="0" required maxlength="60" placeholder="A単o de vencimiento" class="form-control">
        </div>
        <div class="form-group">
            <label for="ani">A単o de Vencimiento:</label>
            <input type="float" name="subtotal" min="0" required maxlength="60" placeholder="A単o de vencimiento" class="form-control">
        </div>
        <div class="form-control">
            <label for="est">Estatus:</label>

                <input type="checkbox" name="estatus" value="Inactiva" checked>


        </div>
            <button type="submit" class="btn btn-primary">Agregar Detalles del Pedido</button>
            <a href="/DetallesPedidos" class="btn btn-danger">Cancelar</a>
    </form>
</div>

{% endblock %}
