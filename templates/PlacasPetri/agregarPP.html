{% extends 'comunes/headerBasico.html' %}
{% block navbar %}
    {{super()}}
    {% include 'comunes/menuBasico.html' %}
{% endblock %}
{% block contenido %}

<div>
    <h1 class="bg-primary text-center">Registro de Placas Petri</h1>
    <form action="/PlacasPetri/agregar" method="post" enctype="multipart/form-data" style=background-color:#FBEEE6>
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="number" name="idPlacasPetri" readonly class="form-control">
        </div>
        <div class="form-group">
            <label for="nom">Nombre del Titular:</label>
            <input type="number" name="idEspecies" readonly class="form-control">
        </div>
        <div class="form-group">
            <label for="num">Número de Tarjeta:</label>
            <input type="number" name="fechaCreacion" required maxlength="19" min="0" placeholder="Número de Tarjeta" class="form-control">
        </div>
        <div class="form-group">
            <label for="sal">Saldo:</label>
            <input type="float" name="composicionIngredientes" required maxlength="18" placeholder="Saldo" class="form-control">
        </div>
        <div class="form-group">
            <label for="ban">Banco:</label>
            <input type="text" name="color" required maxlength="60" placeholder="Nombre del Banco" class="form-control">
        </div>
        <div class="form-group">
            <label for="mes">Mes de Vencimiento:</label>
            <input type="text" name="precioPublico" min="0" required maxlength="60" placeholder="Mes de vencimiento" class="form-control">
        </div>
        <div class="form-group">
            <label for="ani">Año de Vencimiento:</label>
            <input type="number" name="costoProduccion" min="0" required maxlength="60" placeholder="Año de vencimiento" class="form-control">
        </div>
        <div class="form-group">
            <label for="ani">Año de Vencimiento:</label>
            <input type="number" name="existencias" min="0" required maxlength="60" placeholder="Año de vencimiento" class="form-control">
        </div>
        <div class="form-control">
            <label for="est">Estatus:</label>

                <input type="checkbox" name="estatus" value="Inactiva" checked>


        </div>
            <button type="submit" class="btn btn-primary">Agregar Placa Petri</button>
            <a href="/PlacasPetri" class="btn btn-danger">Cancelar</a>
    </form>
</div>

{% endblock %}
